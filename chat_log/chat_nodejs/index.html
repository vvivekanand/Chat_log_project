<!DOCTYPE html>
<html>
<head>
<title>coderszine.com - chat application with Node.js</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4" style="font: size 50px,bold;text-align: center;background-color:rgb(113, 113, 230) ;" ><b>Chat Conversation</b></h1>

        <br>
		<div id="messages">
		</div>
        <label style="color: rgb(92, 12, 219);"><b>From:-</b></label>
        <input id="name" class="form-control" placeholder="Sender Name...">
        <br>
        <label style="color: rgb(92, 12, 219);"><b>Message:-</b></label>
        <textarea id="message" class="form-control" placeholder="Message..."></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>    
</div>

<script>
var socket = io();
$(() => {
	$("#send").click(()=>{
		sendMessage({name: $("#name").val(), message: $("#message").val()});
	})

	getMessages()
})

socket.on('message', addMessages)

function addMessages(message){
	$("#messages").append('<div><strong>'+message.name.charAt(0).toUpperCase()+message.name.slice(1)+'</strong> says: <br><span>'+message.message+'</span></div><hr/>');
}

function getMessages(){
  $.get('http://localhost:3000/messages', (data) => {
	data.forEach(addMessages);
  })
}

function sendMessage(message){
  $.post('http://localhost:3000/messages', message)
  $("#name").val("");
  $("#message").val("");
}
</script>
</body>
</html>
